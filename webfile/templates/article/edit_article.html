<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSH ARTICLE</title>
    <link rel="stylesheet" href="/CSS/articles/push_article.css">
    <script src="/JS/jquery.js"></script>
    <style>
        body {
            background: linear-gradient(120deg, #f4f6fb 0%, #dbeafe 100%);
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .form_container {
            max-width: 600px; /* 增大表单宽度 */
            margin: 3em auto 2em auto;
            background: rgba(255,255,255,0.98);
            border-radius: 14px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.13);
            padding: 2.5em 2.5em 2em 2.5em; /* 增大左右内边距 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            width: 100%;
        }
        form > div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.2em;
            font-size: 1.12em;
        }
        form > div:last-child {
            margin-bottom: 0;
        }
        label {
            color: #2563eb;
            font-weight: 500;
            margin-right: 0.7em;
            min-width: 6em;
            text-align: right;
        }
        input[type="text"], input[type="number"], input[type="file"], select, textarea {
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            padding: 0.6em 1em;
            font-size: 1.08em;
            background: #f8fafc;
            transition: border 0.2s;
            width: 22em; /* 增大输入框宽度 */
            max-width: 100%;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
            border: 1.5px solid #2563eb;
            outline: none;
            background: #fff;
        }
        input[type="checkbox"], input[type="radio"] {
            transform: scale(1.15);
            margin-right: 0.5em;
        }
        input[type="file"] {
            padding: 0.2em 0.2em;
            background: transparent;
            border: none;
        }
        input[type="submit"], button, .btn {
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7em 2.5em;
            font-size: 1.12em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
            transition: background 0.18s, box-shadow 0.18s;
        }
        input[type="submit"]:hover, button:hover, .btn:hover {
            background: linear-gradient(90deg, #1d4ed8 0%, #2563eb 100%);
            box-shadow: 0 4px 16px rgba(37,99,235,0.13);
        }
        @media (max-width: 700px) {
            .form_container {
                padding: 1em 0.5em;
                max-width: 98vw;
            }
            form > div {
                flex-direction: column;
                align-items: stretch;
                margin-bottom: 1em;
            }
            label {
                margin-bottom: 0.3em;
                text-align: left;
            }
            input[type="text"], input[type="number"], input[type="file"], select, textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    {%include 'header.html'%}
    <div class="form_container"  style="max-height: 100vh;min-height: 95vh;">
        <form action="" method="post" enctype="multipart/form-data">
            {{form.csrf_token()}}
            <div>   {{form.title.label}}        <span>{{form.title}}      </span>    </div>
            <div>   {{form.show_weight.label}}  <span>{{form.show_weight}}</span>    </div>
            <div>   {{form.topest.label}}       <span>{{form.topest}}     </span>    </div>
            <div>   {{form.visible.label}}      <span>{{form.visible}}    </span>    </div>
            <div>   {{form.zipfile}}                                    </div>
            <div>   {{form.submit}}                                     </div>
        </form>
    </div>
    {%include 'footer.html'%}   
</body>
</html>
