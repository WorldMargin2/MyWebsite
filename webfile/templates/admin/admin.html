<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/ICON/WorldMargin.ico" type="image/x-icon">
    <script src="/JS/jquery.js"></script>
    <base href="/">
    <title>管理员{{admin_name}}</title>
    <style>
        .admin-panel {
            max-width: 600px;
            margin: 40px auto 60px auto;
            padding: 32px 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        .admin-panel h2 {
            margin-bottom: 16px;
        }
        .admin-links {
            margin: 32px 0 0 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
        }
        .admin-links a {
            display: inline-block;
            padding: 10px 32px;
            background: #1976d2;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        .admin-links a:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    {%include "header.html"%}

    <div class="admin-panel">
        <h2>欢迎，管理员 <span style="color:#1976d2;">{{admin_name}}</span></h2>
        <p>请选择您要进行的管理操作：</p>
        <div class="admin-links">
            <a href="/admin/articles/">文章管理</a>
            <a href="/admin/article/push_article">发布新文章</a>
            <a href="/admin/ip2region/upload">上传IP归属地数据库</a>
            <a href="/admin/login_log">查看登录日志</a>
            <a href="/admin/edit_account">账号设置</a>
            <a href="/admin/logout">退出登录</a>
        </div>
    </div>

    {%include "footer.html"%}
</body>
</html>
